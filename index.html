<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
     
    </style>
  </head>
  <body>
    <div class="container">
      <div class="advice-box">
        <div class="adviceId" >ADVICE # <span id="adviceId"></span></div>
        <div class="advice-content">
          <h2 id="adviceContent"> 
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </h2>
        </div>

        <div class="divider">
          <img src="./images/pattern-divider-desktop.svg" alt="" />
        </div>

        <div class="toggleBtnCon">
          <button class="toggleBtn" id="toggleBtn">
            <img src="./images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/ojarraa">Ojara</a>.
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
